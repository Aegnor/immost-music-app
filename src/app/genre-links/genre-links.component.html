<h2 class="visual-hidden">Genres</h2>
<ul class="genre-list list-row">
  <li *ngFor="let genre of genresArray" class="genre-wrapper">
    <a [routerLink]="['/genre-albums', genre.name | lowercase]" class="genre-link list-item-rounded">
      <h3>{{genre.name}}</h3>
      <img alt="{{genre.imgAlt}}" src="{{genre.imgSrc}}">
    </a>
  </li>
</ul>
